<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery-2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Form horizontal</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2" for="email">Email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" placeholder="Digite o email">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2" for="pwd">Senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
                </div>
            </div>

            <button type="submit" class="btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
